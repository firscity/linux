%YAML 1.2
---
$id: http://devicetree.org/schemas/i3c/renesas,i3c-rcar.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas R-Car I3C master/target

maintainers:
  - Minh Le <minh.le.aj@renesas.com>

allOf:
  - $ref: i3c.yaml#

properties:
  compatible:
    const: renesas,rcar-i3c-master

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  mode:
    description:
      Tells Dual-Role I3C controllers that we want to work on a particular
      mode. In case this attribute isn't passed via DT, I3C controllers
      should default to 'controller'.
    $ref: /schemas/types.yaml#/definitions/string
    enum: [controller, target]
    default: controller

  clocks:
    items:
      - description: APB bus clock
      - description: transfer clock

  clock-names:
    items:
      - const: pclk
      - const: tclk

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - clock-names
  - clocks

unevaluatedProperties: false
