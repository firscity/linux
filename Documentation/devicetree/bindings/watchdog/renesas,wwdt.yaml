%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/renesas,wwdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas Window Watchdog Timer (WWDT) Controller

maintainers:
  - Minh Le <minh.le.aj@renesas.com>

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - renesas,r8a78000-wwdt		# X5H
          - const: renesas, rcar-gen5-wwdt	# R-Car Gen5

  reg:
    maxItems: 1

  interval-time:
    description:
      The interval time is set for calculating the overflow time for the watchdog counter.

  error-mode:
    description:
      The error-mode is set to choose error mode of window watchdog when counter overflow
      or error detection behavior. By default, set is 1 to choose reset mode, 0 is NMI mode.

  irq_75p:
    description:
      The irq_75p is set to choose 75% interrupt enable for WWDT module.
      When counter reach 75% value of timeout, 75% interrupt pulse will raise up.

  wsize:
    description:
      The wsize is set the window size selection.

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/r8a78000-cpg-mssr.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/r8a78000-sysc.h>

    wwdt0: watchdog@1c100000 {
               compatible = "renesas, rcar-gen5-wwdt";
               reg = <0 0x1c100000 0 0x10000>;
               interval-time = <7>;
               error-mode = <0>;
               irq_75p = <0>;
               wsize = <2>;
               status = "okay";
    };
