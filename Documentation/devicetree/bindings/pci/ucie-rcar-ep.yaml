%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/rcar-gen4-pci-ep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas R-Car UCIe Endpoint

maintainers:
	T.B.D

properties:
  compatible:
    items:
      - const: renesas,r8a78000-ucie-ep   # R-Car X5H

  reg:
    maxItems: 6

  reg-names:
    items:
      - const: dbi
      - const: dbi2
      - const: atu
      - const: dma
      - const: apb
      - const: addr_space

  interrupts:
    maxItems: 8

  interrupt-names:
    items:
      - const: others
      - const: dma
      - const: vndmsg
      - const: lperr
      - const: misc
      - const: coerr
      - const: fatal
      - const: nonfatal

  power-domains:
    maxItems: 1

  resets:
    maxItems: 1

  clocks:
    maxItems: 1

required:
  - compatible
  - reg
  - reg-names
  - interrupts
  - interrupts-names

unevaluatedProperties: false

examples:
	T.B.D
